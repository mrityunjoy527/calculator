<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="num_display">
            <div id="cals">
                
            </div>
        </div>
        <div class="numbers">
            <div class="row_wise">
                <div id="clear"><i class="fa-solid fa-c"></i></div>
                <div id="percent"><i class="fa-solid fa-percent"></i></div>
                <div id="delete"><i class="fa-solid fa-delete-left"></i></div>
                <div id="divide"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="row_wise">
                <div id="seven"><i class="fa-solid fa-7"></i></div>
                <div id="eight"><i class="fa-solid fa-8"></i></div>
                <div id="nine"><i class="fa-solid fa-9"></i></div>
                <div id="multiply"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="row_wise">
                <div id="four"><i class="fa-solid fa-4"></i></div>
                <div id="five"><i class="fa-solid fa-5"></i></div>
                <div id="six"><i class="fa-solid fa-6"></i></div>
                <div id="minus"><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="row_wise">
                <div id="one"><i class="fa-solid fa-1"></i></div>
                <div id="two"><i class="fa-solid fa-2"></i></div>
                <div id="three"><i class="fa-solid fa-3"></i></div>
                <div id="plus"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="row_wise">
                <div id="doub">
                    <i class="fa-solid fa-0"></i>
                    <i class="fa-solid fa-0"></i>
                </div>
                <div id="zero"><i class="fa-solid fa-0"></i></div>
                <div id="dot"><i class="fa-solid fa-circle"></i></div>
                <div id="equal"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bdcfc9e92e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
